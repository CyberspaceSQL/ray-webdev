<!DOCTYPE html>
<html> 
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  
    <link rel="stylesheet" href="09-rock-paper-scissors.css">

  <body>
    <p class="title">Rock Paper Scissors</p>
    <p class="attack">Chose your attack</p>
    <button class="js-rock-button move-button">
      <img src="img/rock-emoji.png" alt="Rock"  class="move-icon"></button>

    <button class="js-paper-button move-button">
      <img src="img/paper-emoji.png" alt="Paper"class="move-icon">
        </button>
    
    <button class="js-scissors-button move-button">
    <img src="img/scissors-emoji.png" alt="Scissors"class="move-icon">
    </button>

    <p class="js-result result-icon"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-button-icon">Reset Score</button>

    <button class="js-auto-button auto-button-icon">Auto Play</button>
    <p class="keyShortcut">Keyboard shortcuts: r - Rock, p - Paper,
       s - Scissors, e - Reset Score, a - Auto Play</p>

    <p class="label">Rayz_production &copy;2025</p>

  </body>

 <script src="09-rock-paper-scissors.js"></script>

</html>
