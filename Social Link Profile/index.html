<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Link Profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

</head>
<body>
  <section class="profile-card">
    <div>
      <img class= "avatar" src="images/avatar-jessica.jpeg" alt="" width="80px">
    </div>
    <div class="intro">
      <h2>Jessica Randall</h2>
      <h4>London, United Kingdom</h4>
      <p class="details">"Front-end developer and avid reader."</p>
    </div>
    <div>
      <ul class="socials">
        <li class="git">GitHub</li>
        <li class="frontend">Frontend Mentor</li>
        <li class="linkedIn">LinkedIn</li>
        <li class="X">Twitter</li>
        <li class="ig">Instagram</li>
      </ul>
    </div>
  </section>
  <footer>&copy; 2025 Raymond_Abimbola</footer>
</body>
</html>
